
{% extends "base.html" %}

{% block title %} update privileged {% endblock title %}
{% block content %}

<h1 class="lead my-4">
    update... id:{{request.user.id}}, username:{{request.user.username}}
</h1>

<div class="card">
    <div class="card-header">
        <h3 class="lead">update privileged {{ i.mail }}</h3>
    </div>

    <div class="card-body border-bottom py-3">

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label>username</label>
            <input
                type="text"
                name="username"
                class="form-control"
                value="{{ request.user.username }}"
            />
        </div>
        <div class="mb-3">
            <label>nickname</label>
            <input
                type="text"
                name="nickname"
                class="form-control"
                value="{{ i.nickname }}"
            />
        </div>

        <div class="mb-3">
            <label>file</label>
            <input
                type="file"
                class="form-control"
                name="file"
                placeholder="user image"
            />
        </div>

        {% if i.file %}
        <figure class="list-group-item list-group-item-danger d-inline-block p-3">
            <figcaption><sup>image</sup></figcaption>

            <img width="128" src="{{ i.file }}" />
            <input
                type="checkbox"
                name="del_bool"
                class="ms-2 form-check-input"
            />
            <sup class="m-2">delete</sup>
        </figure>
        {% endif %}

        <button type="submit" class="btn btn-outline-primary btn-sm">
            submit
        </button>
    </form>

    </div>

</div>
    
{% endblock content %}
