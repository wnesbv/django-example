
{% extends "base.html" %}
{% block title %} reset password confirmv {% endblock %}

{% block content %}

<h1 class="lead my-4">enter create a new password..!</h1>

<div class="card my-4">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>password</label>
            <input
                type="password"
                required
                placeholder="password"
                name="password"
                class="form-control"
            />
        </div>
        <button type="submit" class="btn btn-outline-primary btn-sm">
            submit
        </button>
    </form>
</div>

{% endblock %}
