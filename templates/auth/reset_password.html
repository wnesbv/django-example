
{% extends "base.html" %}
{% block title %} reset password {% endblock %}

{% block content %}

<h1 class="lead my-4">reset password...</h1>

<div class="card my-4">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>mail</label>
            <input
                type="mail"
                required
                placeholder="mail"
                name="mail"
                class="form-control"
            />
        </div>
        <button type="submit" class="btn btn-outline-primary btn-sm">
            submit
        </button>
    </form>
</div>

{% endblock %}
